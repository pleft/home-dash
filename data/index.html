<!DOCTYPE html>
<!--
  ==============================================================================
  RuuviTag Live Dashboard - Web Interface
  ==============================================================================
  
  A responsive web dashboard for monitoring RuuviTag environmental sensors.
  
  Features:
  - Real-time sensor data display with auto-refresh
  - Interactive charts with multiple data types (temperature, humidity, pressure, battery, RSSI)
  - Time window selection (5min to 8hrs) with adaptive data resolution
  - Mobile-responsive design with card-based layout
  - Live clock and date display
  - ESP32 system monitoring (heap, uptime, network status)
  - Server-side history storage with progressive data compression
  
  Dependencies:
  - Chart.js 4.4.3 (charting library)
  - Chart.js date adapter (time-based charts)
  - Custom CSS and JavaScript (included)
  
  Author: AI Assistant
  Version: 2.0
  Last Updated: 2024
  ==============================================================================
-->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>Home Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#6366f1">
  <meta name="description" content="Real-time environmental sensor monitoring dashboard for RuuviTag devices">
</head>

<body>
  <h1 class="logo" aria-label="Home Dashboard">
    <span class="emoji-icon" aria-hidden="true">üè†</span>
    <span class="title-text">Home Dashboard</span>
  </h1>

  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <button id="themeToggle" class="theme-toggle-btn" aria-label="Toggle theme">
      <span class="theme-icon">üåô</span>
    </button>
  </div>

  <!-- Top Cards Row (Clock full width) -->
  <div class="top-cards-grid">
    <!-- Clock and Date Card (full row) -->
    <div class="clock-container">
      <div class="clock-card" id="clockCard">
        <div class="clock-background" id="clockBackground">
          <!-- Dynamic background illustration will be inserted here -->
        </div>
        <div class="clock-header">
          <h2 id="clockGreeting">üïê Current Time</h2>
        </div>
        <div class="clock-content">
          <div class="time-display" id="currentTime">--:--:--</div>
          <div class="date-display" id="currentDate">Loading...</div>
          <div class="timezone-display" id="timezone">Local Time</div>
          <div class="motd" id="motd" aria-live="polite"></div>
          <div class="mini-calendar" id="miniCalendar"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sensor Status Cards -->
  <div class="sensor-cards" id="sensorCards">
    <!-- Dynamic sensor cards will be inserted here -->
  </div>

  <!-- Bottom Status Bar (ESP32 slim card) -->
  <div class="status-bar" role="status" aria-label="ESP32 Status Bar">
    <div class="status-metrics">
      <span class="status-item"><strong>Domain:</strong> <span id="esp32Domain">--</span></span>
      <span class="status-item"><strong>IP:</strong> <span id="esp32IP">--</span></span>
      <span class="status-item"><strong>Heap:</strong> <span id="esp32Heap">--</span></span>
      <span class="status-item"><strong>Uptime:</strong> <span id="esp32Uptime">--</span></span>
      <span class="status-item"><strong>WiFi:</strong> <span id="esp32WifiMode">--</span></span>
      <span class="status-item"><strong>HTTP:</strong> <span id="esp32HttpReqs">--</span></span>
      <span class="status-item"><strong>BLE:</strong> <span id="esp32BleAdverts">--</span></span>
      <span class="status-item"><strong>CPU:</strong> <span id="esp32CpuUsage">--</span></span>
    </div>
  </div>

  <script src="/app.js"></script>
  
</body>
</html>
