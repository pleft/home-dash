<!DOCTYPE html>
<!--
  ==============================================================================
  RuuviTag Live Dashboard - Web Interface
  ==============================================================================
  
  A responsive web dashboard for monitoring RuuviTag environmental sensors.
  
  Features:
  - Real-time sensor data display with auto-refresh
  - Interactive charts with multiple data types (temperature, humidity, pressure, battery, RSSI)
  - Time window selection (5min to 8hrs) with adaptive data resolution
  - Mobile-responsive design with card-based layout
  - Live clock and date display
  - ESP32 system monitoring (heap, uptime, network status)
  - Server-side history storage with progressive data compression
  
  Dependencies:
  - Chart.js 4.4.3 (charting library)
  - Chart.js date adapter (time-based charts)
  - Custom CSS and JavaScript (included)
  
  Author: AI Assistant
  Version: 2.0
  Last Updated: 2024
  ==============================================================================
-->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>Home Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#6366f1">
  <meta name="description" content="Real-time environmental sensor monitoring dashboard for RuuviTag devices">
  <!-- Multiple CDN fallbacks for iPad Safari -->
  <script>
    // Try multiple CDNs in sequence for iPad Safari compatibility
    function loadChartLibraries() {
      const libraries = [
        // Primary CDN
        {
          name: 'jsdelivr',
          scripts: [
            'https://cdn.jsdelivr.net/npm/date-fns@3',
            'https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js',
            'https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3'
          ]
        },
        // Fallback CDN 1
        {
          name: 'unpkg',
          scripts: [
            'https://unpkg.com/date-fns@3',
            'https://unpkg.com/chart.js@4.4.3/dist/chart.umd.js',
            'https://unpkg.com/chartjs-adapter-date-fns@3'
          ]
        },
        // Fallback CDN 2
        {
          name: 'cdnjs',
          scripts: [
            'https://cdnjs.cloudflare.com/ajax/libs/date-fns/3.0.0/date_fns.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.3/chart.umd.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-date-fns/3.0.0/chartjs-adapter-date-fns.bundle.min.js'
          ]
        }
      ];
      
      let currentIndex = 0;
      
      function tryNextCDN() {
        if (currentIndex >= libraries.length) {
          console.log('All CDNs failed, using SimpleChart fallback');
          return;
        }
        
        const cdn = libraries[currentIndex];
        console.log(`Trying CDN: ${cdn.name}`);
        
        let loadedCount = 0;
        const totalScripts = cdn.scripts.length;
        
        cdn.scripts.forEach((src, index) => {
          const script = document.createElement('script');
          script.src = src;
          script.onload = function() {
            console.log(`Loaded: ${src}`);
            loadedCount++;
            if (loadedCount === totalScripts) {
              console.log(`Successfully loaded all libraries from ${cdn.name}`);
              // Check if Chart.js is available
              setTimeout(() => {
                if (typeof Chart !== 'undefined') {
                  console.log('Chart.js loaded successfully from', cdn.name);
                } else {
                  console.log('Chart.js not available, trying next CDN');
                  currentIndex++;
                  tryNextCDN();
                }
              }, 100);
            }
          };
          script.onerror = function() {
            console.log(`Failed to load: ${src}`);
            currentIndex++;
            tryNextCDN();
          };
          document.head.appendChild(script);
        });
      }
      
      tryNextCDN();
    }
    
    // Start loading immediately
    loadChartLibraries();
  </script>
  
  <script>
    // Fallback function for CDN failures
    function loadFallbackLibraries() {
      console.log('Primary CDN failed, trying alternative sources...');
      
      // Try alternative CDN sources
      const fallbackScripts = [
        'https://unpkg.com/date-fns@3',
        'https://unpkg.com/chart.js@4.4.3/dist/chart.umd.js',
        'https://unpkg.com/chartjs-adapter-date-fns@3'
      ];
      
      fallbackScripts.forEach((src, index) => {
        const script = document.createElement('script');
        script.src = src;
        script.onerror = function() {
          console.error('Fallback CDN also failed:', src);
        };
        script.onload = function() {
          console.log('Fallback CDN loaded:', src);
        };
        document.head.appendChild(script);
      });
    }
    
    // Smart chart loading with iPad-specific workarounds
    window.addEventListener('load', function() {
      // Wait for layout to settle
      setTimeout(function() {
        const isIPad = /iPad/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        
        console.log('Device detection:', {
          userAgent: navigator.userAgent,
          platform: navigator.platform,
          maxTouchPoints: navigator.maxTouchPoints,
          isIPad: isIPad
        });
        
        console.log('Chart availability check:');
        console.log('- Chart object:', typeof Chart);
        console.log('- date-fns object:', typeof dateFns);
        
        if (typeof Chart === 'undefined') {
          console.error('Chart.js failed to load from all CDNs');
          const errorDiv = document.createElement('div');
          errorDiv.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255,0,0,0.9); color: white; padding: 20px; border-radius: 10px; text-align: center; z-index: 10000;';
          errorDiv.innerHTML = '<h3>Chart Loading Failed</h3><p>Chart.js failed to load from all CDN sources. Check network connection.</p><button onclick="this.parentElement.remove()" style="background: white; color: black; border: none; padding: 10px 20px; border-radius: 5px; margin-top: 10px;">OK</button>';
          document.body.appendChild(errorDiv);
        } else {
          console.log('Chart.js loaded successfully');
          if (isIPad) {
            console.log('iPad with working Chart.js - excellent!');
            // iPad-specific Chart.js optimizations
            try {
              if (Chart.defaults) {
                Chart.defaults.responsive = true;
                Chart.defaults.maintainAspectRatio = false;
                Chart.defaults.animation = false; // Disable animations on iPad
              }
            } catch (e) {
              console.log('Chart.js optimization error (non-critical):', e);
            }
          }
        }
      }, 100);
    });
  </script>
</head>

<body>
  <h1>üè† Home Dashboard</h1>

  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <button id="themeToggle" class="theme-toggle-btn" aria-label="Toggle theme">
      <span class="theme-icon">üåô</span>
    </button>
  </div>

  <!-- Top Cards Row (Clock and ESP32) -->
  <div class="top-cards-grid">
    <!-- Clock and Date Card -->
    <div class="clock-container">
      <div class="clock-card" id="clockCard">
        <div class="clock-background" id="clockBackground">
          <!-- Dynamic background illustration will be inserted here -->
        </div>
        <div class="clock-header">
          <h2 id="clockGreeting">üïê Current Time</h2>
        </div>
        <div class="clock-content">
          <div class="time-display" id="currentTime">--:--:--</div>
          <div class="date-display" id="currentDate">Loading...</div>
          <div class="timezone-display" id="timezone">Local Time</div>
        </div>
      </div>
    </div>

    <!-- ESP32 System Info Card -->
    <div class="esp32-container">
      <div class="esp32-card">
        <div class="esp32-background" id="esp32Background">
          <!-- Dynamic circuit illustration will be inserted here -->
        </div>
        <div class="esp32-header">
          <h2>üîß ESP32 System Info</h2>
        </div>
        <div class="esp32-content">
          <div class="esp32-metrics">
            <div class="esp32-metric">
              <span class="esp32-label">Domain:</span>
              <span class="esp32-value" id="esp32Domain">Loading...</span>
            </div>
            <div class="esp32-metric">
              <span class="esp32-label">IP Address:</span>
              <span class="esp32-value" id="esp32IP">Loading...</span>
            </div>
            <div class="esp32-metric">
              <span class="esp32-label">Free Heap:</span>
              <span class="esp32-value" id="esp32Heap">Loading...</span>
            </div>
            <div class="esp32-metric">
              <span class="esp32-label">Uptime:</span>
              <span class="esp32-value" id="esp32Uptime">Loading...</span>
            </div>
            <div class="esp32-metric">
              <span class="esp32-label">WiFi Mode:</span>
              <span class="esp32-value" id="esp32WifiMode">Loading...</span>
            </div>
            <div class="esp32-metric">
              <span class="esp32-label">HTTP Requests:</span>
              <span class="esp32-value" id="esp32HttpReqs">Loading...</span>
            </div>
            <div class="esp32-metric">
              <span class="esp32-label">BLE Adverts:</span>
              <span class="esp32-value" id="esp32BleAdverts">Loading...</span>
            </div>
            <div class="esp32-metric">
              <span class="esp32-label">CPU Usage:</span>
              <span class="esp32-value" id="esp32CpuUsage">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sensor Status Cards -->
  <div class="sensor-cards" id="sensorCards">
    <!-- Dynamic sensor cards will be inserted here -->
  </div>


  <!-- Chart Controls -->
  <div class="controls">
    <div class="control-group">
      <label for="chartTypeSel">Chart Type:</label>
      <select id="chartTypeSel">
        <option value="temperature" selected>Temperature (¬∞C)</option>
        <option value="humidity">Humidity (%)</option>
        <option value="pressure">Pressure (Pa)</option>
        <!-- Removed battery and RSSI options to save space -->
      </select>
    </div>

    <div class="control-group">
      <label for="windowSel">Time Window:</label>
      <select id="windowSel">
        <option value="300000">5 min</option>
        <option value="600000">10 min</option>
        <option value="900000">15 min</option>
        <option value="1800000" selected>30 min</option>
        <option value="3600000">1 hour</option>
        <option value="7200000">2 hours</option>
        <option value="14400000">4 hours</option>
        <option value="28800000">8 hours</option>
      </select>
    </div>

    <div class="control-group">
      <label for="chartModeSel">Chart Mode:</label>
      <select id="chartModeSel">
        <option value="all" selected>All Sensors</option>
      </select>
    </div>
  </div>

  <!-- Charts Section -->
  <div class="charts">
    <div class="chart-container">
      <h2 id="chartTitle">üìà Temperature Chart</h2>
      <div class="chart">
        <canvas id="mainChart"></canvas>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
  
</body>
</html>
