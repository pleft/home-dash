<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wi-Fi Configuration</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
    button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .links { margin-top: 20px; }
    .links a { color: #007bff; text-decoration: none; margin-right: 15px; }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2>Wi-Fi Settings</h2>
  <form method="POST" action="/config">
    <label for="ssid">SSID:</label>
    <input type="text" name="ssid" id="ssid" placeholder="Enter your Wi-Fi network name" required>
    
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="Enter your Wi-Fi password" required>
    
    <button type="submit">Save & Connect</button>
  </form>
  
  <p>You can also <a href="/upload">upload</a> a <code>wifi.properties</code> file.</p>
  
  <div class="links">
    <a href="/">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
