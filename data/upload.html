<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>Home Dashboard • Upload</title>
  <script>
    (function(){
      try{var t=localStorage.getItem('dashboard-theme')||'dark';document.documentElement.setAttribute('data-theme',t);}catch(e){}
    })();
  </script>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .page-container { max-width: 1000px; margin: 0 auto; padding: 8px 12px; }
    .btn { background: #6366f1; color: white; padding: 10px 16px; border: none; border-radius: 10px; cursor: pointer; }
    .btn:hover { filter: brightness(1.08); }
    .drop { border:2px dashed rgba(255,255,255,0.2); padding:16px; border-radius:10px; text-align:center; }
    .muted { color: #94a3b8; }
  </style>
</head>
<body>
  <div class="page-container">
    <h1 class="logo" aria-label="Upload">
      <span class="emoji-icon" aria-hidden="true">⬆️</span>
      <span class="title-text">Upload</span>
    </h1>

  <div class="top-cards-grid" style="grid-template-columns: 1fr;">
    <div class="esp32-container">
      <div class="esp32-card">
        <div class="esp32-header">
          <h2>Upload to LittleFS</h2>
        </div>
        <div class="esp32-content">
          <form method="POST" action="/upload" enctype="multipart/form-data" class="drop">
            <input type="file" name="file" required>
            <div style="margin-top:12px;">
              <button type="submit" class="btn">Upload File</button>
            </div>
          </form>
          <div style="margin-top:12px;" class="muted">
            Tip: Upload <code>wifi.properties</code> and <code>names.csv</code>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="links" style="margin-top:16px;">
    <a href="/">← Back to Dashboard</a>
    <a href="/config">Settings</a>
  </div>
  </div>
</body>
</html>
